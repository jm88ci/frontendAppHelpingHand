
<p-dialog
  [visible]="true"
  [closable]="false"
  [modal]="true"
  [maximizable]="true"
  header="Accede con tu cuenta"
  style="width: 400px; height: 500px;"
>

  <div class="surface-ground flex align-items-center justify-content-center  overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(45deg, #E8B761, #DB993D, #CE7B19);">
        <div class="w-full surface-card py-4 px-3 sm:px-6" style="border-radius:53px">
          <div class="text-center mb-5">
            <img src="assets/img/img-fondo-login.jpg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
            <span class="text-600 font-medium">Sign in to continue</span>
          </div>

          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"  [(ngModel)]="usuarioCorreo" >

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [(ngModel)]="usuarioClave"></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"  [routerLink]="['/auth/signUp']">Sign Up</a>
            </div>
            <p-button [loading]="procesoLogin" (click)="login()" label="Login"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
