<div class="text-center"><h3>Contactos de interés para usuarios</h3></div>
<p-table [value]="contactos">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Puesto</th>
      <th>Teléfono</th>
      <th>Correo</th>
      <th>Valoración</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contacto>
    <tr>
      <td>{{ contacto.nombre }}</td>
      <td>{{ contacto.puesto }}</td>
      <td>
       <span class="pi pi-phone"><a href="tel:{{ contacto.telefono }}"> {{ contacto.telefono }}</a></span>
      </td>
      <td>
        <span class="pi pi-envelope"><a href="mailto:{{ contacto.correo }}"> {{ contacto.correo }}</a></span>
      </td>
      <td>{{ contacto.valoracion }}</td>
    </tr>
  </ng-template>
</p-table>
